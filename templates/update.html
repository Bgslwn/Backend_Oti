{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Add Student {% endblock %}

{% block body %}


<div class="container">
    <form method="post" action="">
   <table class="table">
    <tr>
        <td>First Name</td>
        <td><input type="text" name="first_name" class="form-control" value="{{student.first_name}}"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" name="last_name" class="form-control" value="{{student.last_name}}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="email" class="form-control" value="{{student.email}}"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
        Male: <input type = "radio" name = "gender" value="male"
        {% if student.gender=='male' %}
            checked
        {% endif %}
        />
        Female: <input type = "radio" name = "gender" value="female"
        {% if student.gender=='female' %}
            checked
        {% endif %}
        />
        </td>
    </tr>
    <tr>
        <td>Divisi</td>
        <td>
            Backend : <input type="checkbox" name="divisi" value="backend"
            {% if 'backend' in student.divisi %}
                checked
            {% endif %}
            >
            Frontend : <input type="checkbox" name="divisi" value="frontend"
            {% if 'frontend' in student.divisi %}
                checked
            {% endif %}
            >
            CyberSec : <input type="checkbox" name="divisi" value="cybersec"
            {% if 'cybersec' in student.divisi %}
                checked
            {% endif %}
            >
            GameDev : <input type="checkbox" name="divisi" value="gamedev"
            {% if 'gamedev' in student.divisi %}
                checked
            {% endif %}>
            UI/UX : <input type="checkbox" name="divisi" value="ui/ux"
            {% if 'ui/ux' in student.divisi %}
                checked
            {% endif %}
            >
            CompPrgm : <input type="checkbox" name="divisi" value="compprgm"
            {% if 'compprg' in student.divisi %}
                checked
            {% endif %}
            >
            DataSci : <input type="checkbox" name="divisi" value="datasci"
            {% if 'datasci' in student.divisi %}
                checked
            {% endif %}
            >
            Mobile : <input type="checkbox" name="divisi" value="mobile"
            {% if 'mobile' in student.divisi %}
                checked
            {% endif %}
            >
            

        </td>
    </tr>

    <tr>
         <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
         </td>
    </tr> 
   </table>

    </form>

</div>


{% endblock %}
